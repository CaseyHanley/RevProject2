
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        
        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" [(ngModel)] = "firstname" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="col">
      
        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" [(ngModel)] = "lastname" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username" [(ngModel)] = "username" [ngModelOptions]="{standalone: true}">

    
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
    </small>

    <div class="form-row col-md-4" form = "form">
      <select [(ngModel)] = "account_type" [ngModelOptions]="{standalone: true}">
        <option selected>Account Type</option>
        <option [ngValue] = "account_type" >Customer</option>
        <option [ngValue] = "account_type" *ngIf = isManager()>Chef</option>
        <option [ngValue] = "account_type" *ngIf = isManager()>Host</option>
        <option [ngValue] = "account_type" *ngIf = isManager()>Manager</option>
        <option [ngValue] = "account_type" *ngIf = isManager()>Driver</option>
      </select>
    </div>
    

   <div *ngIf = isManager()>
    <input  type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Account type" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
      Host, Chef, Manager or Driver
    </small>
  </div>
    <button (click)= addUser() type="submit">Submit</button>

    </form>
