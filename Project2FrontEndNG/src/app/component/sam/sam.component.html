<app-verticaltitle></app-verticaltitle>
<div style="text-align: center;">
    <div class = "centerpage">
        <h1 *ngIf="order ==null" style="font-style: italic; font-family: Cormo1;">Cart Empty</h1>
       <a href = "neworder" *ngIf="order ==null"><h6  style="font-style: italic; font-family: Cormo1;">Place an order</h6></a> 
        
    </div>
    
    <table width=700 style="margin: auto;" *ngIf="order != null && order.status == 'in cart'">
        <tr *ngIf="order.productname1 != 'Null'">
            <td><img src = "{{'/assets/Images/' + order.productname1 + '.jpg'}}" width = 150></td>
            <td width=100>{{order.productname1}}</td>
        </tr>

        <tr *ngIf="order.productname2 != 'Null'">
            <td><img src = "{{'/assets/Images/' + order.productname2 + '.jpg'}}" width = 150></td>

            <!--<td><button (click) = "remove(2)">Remove</button></td>-->
        </tr>

        </tr>

        <tr>
            <td><button (click)="clear()">Clear</button></td>

                Total:<br>{{order.price | currency: 'USD'}}

            <td><button (click) = setDriver()>Checkout</button></td>

</div>
