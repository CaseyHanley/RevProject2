<app-verticaltitle></app-verticaltitle>

<div style="text-align: center;">
<h1 style="font-family: Cormo1; font-style: italic;" >~ My Account ~</h1>
</div>
<div class = "inside">
    <table class="table table-striped">

    <tr>
        <th scope="col">Account # :</th>
        <td>{{randnumber}}</td>
    </tr>

    <tr>
        <th scope="col">Username :</th>
        <td>{{accountUser.username}}</td>
      
    </tr>

    <tr>
        <th scope="col">First Name :</th>
        <td>{{accountUser.firstname}}</td>
      

    <tr>
        <th scope="col">Last Name :</th>
        <td>{{accountUser.lastname}}</td>
    
    </tr>

    <tr>
       <th scope="col">Account type :</th>
        <td>{{accountUser.account_type}}</td>
    </tr>
</table>
</div>
