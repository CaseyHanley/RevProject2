<app-verticaltitle></app-verticaltitle>
    <div style="text-align: center;">
    <table>
        <tr>
            <th>Address</th>
            <th>Instructions</th>
            <th>Action</th>
        </tr>
        <tr *ngFor = "let p of addressList">
            <td> {{p.address}} <br>
                {{p.address2}} <br>
                {{p.city}} {{p.state}}, {{p.zipcode}}
            </td>
            <td>{{p.SpecInstr}</td>
            <td><button (click)="EditMyAddress(this)">Edit Address </button>    
                <button (click)="deleteMyAddress(this)">Delete</button>   
             </td>
        </tr>
    </table>
    <button (click) = "ViewAddAddress()"> Add Addresses</button>
    <div id="addressform" style = "display:none">
    Street: <input type="text" [(ngModel)] = "address" (input) = "validateInputFields()"><br>
    2nd Line: <input type="text" [(ngModel)] = "address2" (input) = "validateInputFields()"><br>
    City: <input type="text" [(ngModel)] = "city" (input) = "validateInputFields()"><br>
    State: <input type="text" [(ngModel)] = "state" (input) = "validateInputFields()"><br>
    Zip: <input type="number" [(ngModel)] = "zipcode" (input) = "validateInputFields()"><br><br>

    Special Instructions: <input type="text" [(ngModel)] = "comments" (input) = "validateInputFields()"><br>
    <button (click) = "addAddress()">Submit</button>
    <p *ngIf="!valid">You have invalid fields!</p>
</div>    
    <button (click)="Pay()">Pay your bill</button>    
</div>
